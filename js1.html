<!DOCTYPE html>
<html>
<body>
<script>
function changeImage()
{
element=document.getElementById('myimage')
if (element.src.match("1"))
  {
  element.src="2.jpeg";
  }
else
  {
  element.src="1.jpeg";
  }
}
</script>

<img id="myimage" onclick="changeImage()"
src="2.jpg" width="100" height="180">

<p>Click the light bulb to turn on/off the light</p>

</body>
</html>
